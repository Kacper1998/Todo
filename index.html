<html>
  <head>
    <title>Todo List</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Dodaj zadanie</label><input id="new-task" type="text"><button>Enter</button>
      </p>
      
      <h3>Do zrobienia</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Wyrzuć śmieci</label><input type="text"><button class="edit">Edycja</button><button class="delete">Usuń</button></li>
        <li class="editMode"><input type="checkbox"><label>Zrób zakupy</label><input type="text" value="Zrób zakupy"><button class="edit">Edycja</button><button class="delete">Usuń</button></li>
        
      </ul>
      
      <h3>Zakończone</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Wypuść psa</label><input type="text"><button class="edit">Edycja</button><button class="delete">Usuń</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
